<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Auth Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JWT Authentication Demo</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="register">Register</button>
            <button class="tab-btn" data-tab="login">Login</button>
            <button class="tab-btn" data-tab="protected">Protected Data</button>
        </div>
        
        <div id="register" class="tab-content active">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <div id="register-response" class="response"></div>
        </div>
        
        <div id="login" class="tab-content">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="login-response" class="response"></div>
        </div>
        
        <div id="protected" class="tab-content">
            <h2>Protected Data</h2>
            <button id="fetch-protected">Fetch Protected Data</button>
            <div id="protected-response" class="response"></div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
